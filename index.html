<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-reading</title>
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/color/48/story-book.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid text-center todo-app">
    <div class="row justify-content-center">
        <div class="col-12 bg-dark text-light mb-1">my-reading</div>
        <div class="col-12 mb-1">
            <button id="open-task-form-btn" class="btn large-btn">Add a new book</button>
        </div>
     <!------------------------------------------------->
        <form class="task-form hidden" id="task-form">
            <div class="task-form-header g-col-4 mb-1">
                <button class="close-task-form-btn p-0" type="button" id="close-task-form-btn" aria-label="close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                      </svg>
                </button>
            </div>
             <!------------------------------------------------->
                <div class="task-form-body">
                    <label class="task-form-label" for="title-input">Título do livro</label>
                    <input required type="text" class="form-control" id="title-input" value="" />
                    <label class="task-form-label" for="date-start">Data de início</label>
                    <input type="date" class="form-control" id="date-start" value="" />
                    <label class="task-form-label" for="date-end">Data de conclusão</label>
                    <input type="date" class="form-control" id="date-end" value="" />
                    <label class="task-form-label" for="description-input">Observações</label>
                    <textarea class="form-control" id="description-input" cols="30" rows="5"></textarea>
                  </div>
                  <div class="task-form-footer">
                    <button id="add-or-update-task-btn" class="btn large-btn" type="submit">
                      Add livro
                    </button>
                  </div>
                </form>
            </div>
        </div>
        <!------------------------------------------------->
                <dialog id="confirm-close-dialog">
                  <form method="dialog">
                    <p class="discard-message-text">Descartar livros?</p>
                    <div class="confirm-close-dialog-btn-container">
                      <button id="cancel-btn" class="btn">
                        Cancel
                      </button>
                      <button id="discard-btn" class="btn">
                        Discard
                      </button>
                    </div>
                </form>
                </dialog>
        <!------------------------------------------------->
                <div id="tasks-container"></div>
    </div>
            <script src="script.js"></script>
</body>
</html>
